<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>General Layout</title>
    <style>
        #maindiv{
            border-style: solid;
            width: auto;
            margin: auto;
            border-color: blue;
            background-color: chartreuse;
        }

        header{
            border-style: dotted;
            border-color: darkgreen;
            background-color: skyblue;
            width: 280px;
            margin: auto;
            height: 150px;
        }

        nav{
            border-style: dashed;
            border-color: cornflowerblue;
            background-color: yellowgreen;
            width: 280px;
            margin: auto;
            height: 90px;
        }

        article{
            border-style: double;
            border-color: brown;
            background-color: sandybrown;
            width: 280px;
            margin: auto;
            min-height: 300px;
        }

        footer{
            border-style: solid;
            border-color: darkblue;
            background-color: cornflowerblue;
            width: 280px;
            margin: auto;
            height: 90px;
        }
        
    </style>
</head>
<body>
    <div id="maindiv">
        <header> <center><h1 class="header1">Header</h1></center>
            <p>This is logo and sponsor place.</p> 
        </header>
        <nav><center><h2 class="class1">Nav</h2></center> 
            <p>This is main menu.</p> 
        </nav>
        <article><center><h2 class="class1">Article</h2></center> 
            This is content place.
        </article>
        <footer><center><h2 class="class2">Footer</h2></center> 
            <p> This is footer.</p>
        </footer>
    </div>

    
</body>
</html>
